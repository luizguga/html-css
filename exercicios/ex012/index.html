<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        video {
            margin-bottom: 10px;
            border: 1px solid black;
        }
        iframe {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/meu-video.mp4" width="600" controls preload="metadata" poster="imagens/limoes-capa.png" type="video/mp4" loop></video><br>

    <video width="600" controls poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.<br><a href="midia/meu-video.mp4" download="meu-video.mp4" type="video/mp4">Clique aqui</a> para baixar o arquivo MP4.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="600" height="337" src="https://www.youtube-nocookie.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p {
            font-size: 13pt;
        }
    </style>
</head>
<body>
    <h1>Testanto carga de imagens</h1>
    <p>Abaixo você vai ver um imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo da HTML5"><hr>
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/logo-css.png" alt="Logo das CSS3"><hr>
    <p>Também podemos carregar imagens externas.</p>
    <img src="javascript-logo.png" alt="Logo JavaScript"><!-- é só copiar a URL da imagem que está em outro servidor -->
</body>
</html>
